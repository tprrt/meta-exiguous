#
# -*- coding: utf-8; tab-width: 4; c-basic-offset: 4; indent-tabs-mode: nil -*-

#@TYPE: Machine
#@NAME: Laptop Thinkpad X220

#@DESCRIPTION:
# - Intel i5-2540M 2.6GHz
# - x2 DDR3 4GB 10700
# - SSD Samsung 830 64GB
# - Display 12.5" HD LED IPS TFT 1366x768
# - Gigabit LAN Intel PRO/1000 LAN
# - Wi-Fi a/g/n
# - DisplayPort, VGA
# - Li-ion 9 cellules
# - Trackpoint, touchpad

DEFAULTTUNE = "corei7-64"

require conf/machine/include/meta-intel.inc
require conf/machine/include/intel-corei7-64-common.inc
require conf/machine/include/intel-common-pkgarch.inc

PREFERRED_PROVIDER_virtual/bootloader = "u-boot"

PREFERRED_PROVIDER_virtual/kernel = "linux-yocto-tiny"
PREFERRED_VERSION_linux-yocto-tiny = "4.1%"

SERIAL_CONSOLES = ""

MACHINE_HWCODECS = "va-intel gstreamer-vaapi-1.0"

XSERVER = "${XSERVER_X86_BASE} \
           ${XSERVER_X86_EXT} \
           ${XSERVER_X86_I965} \
          "

# -----------------------------------------------------------------------------

MACHINE_FEATURES_remove = "3g nfc"

MACHINE_FEATURES_append = " pcbios efi va-impl-intel intel-ucode wifi bluetooth screen keyboard alsa usbgadget"
